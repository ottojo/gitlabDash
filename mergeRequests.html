<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        * {
            font-size: 16px;
            line-height: 2;
        }

        .flexbox {
            display: flex; /* or inline-flex */
            flex-flow: row nowrap;
            align-items: stretch;
        }

        .card {
            width: 100%;
            height: 100%;
        }
    </style>
    <title>Dashboard</title>
</head>

<body>
<div class="flexbox">
    {{- /*gotype: ottojo/gitlabDash.MergeRequestPage*/ -}}
    {{range .MergeRequests}}
        <div style="padding: 10px ">
            <div class="card {{.ColorClasses}}">
                <h5 class="card-header">Merge Request</h5>
                <div class="card-body">
                    <h5 class="card-title">{{.Title}}</h5>
                    <p class="card-text">{{.Description}}</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item {{.ColorClasses}}">
                        Author: {{.Author.Name}}</li>
                    <li class="list-group-item {{.ColorClasses}}">
                        Assignee: {{.Assignee.Name}}</li>
                    <li class="list-group-item {{.ColorClasses}}">
                        {{range .Labels}}
                            <span class="badge badge-pill badge-primary">{{.}}</span>
                        {{end}}
                    </li>
                </ul>
                <div class="card-footer {{.ColorClasses}}">
                </div>
            </div>
        </div>
    {{end}}
</div>
</body>
</html>
